<nav class="page-nav bg-dark" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if page_object.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1">&laquo;First</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ page_object.previous_page_number }}">Previous</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#">&laquo;First</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" href="#">Previous</a>
            </li>
        {% endif %}
        {% if page_object.has_next %}
            <li class="page-item ">
                <a class="page-link" href="?page={{ page_object.next_page_number }}">Next</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ page_object.paginator.num_pages }}">Last &raquo;</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#">Next</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" href="#">Last&raquo;</a>
            </li>
        {% endif %}
    </ul>
    <div class="pagination justify-content-center">
        <p> Page {{ page_object.number }} of {{ page_object.paginator.num_pages }}</p>
    </div>
</nav>
